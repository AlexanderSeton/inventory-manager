{%extends "base.html"%}
{%block content%}

<div class="vendors-new-page">

  <form action="/vendors" method="post">

    <div class="vendors-name">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Name" required autofocus>
    </div>

    <div class="vendors-active">
      <label for="active">Currently Active:</label>
      <input type="checkbox" id="active" name="active" checked>
    </div>

      <div class="vendors-submit">
          <button type="submit" id="vendors-new-submit">Add Vendor</button>
      </div>

  </form>

</div>

{%endblock%}

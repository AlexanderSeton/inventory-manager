{%extends "base.html"%}
{%block content%}

Vendors List
<div>
    <table class="vendors-table">
        <tr>
            <th class="vendors-th">Name</th>
            <th class="vendors-th">Active</th>
        </tr>
        {%for vendor in all_vendors%}
        <tr>
            <td class="vendors-td"><a href="/vendors/{{vendor.id}}/edit">{{vendor.name}}</a></td>
            <td class="vendors-td">{{vendor.active}}</td>
        </tr>
        {%endfor%}
    </table>
</div>

{%endblock%}

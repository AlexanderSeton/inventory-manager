{%extends "base.html"%}
{%block content%}

Vendors List
<div>
    <table class="vendors-table">
        <tr class="vendor-tr">
            <th class="vendors-th" class="vendors-delete-column">Delete</th>
            <th class="vendors-th">Name<br>(click to edit)</th>
            <th class="vendors-th">Active</th>
        </tr>
        {%for vendor in all_vendors%}
        <tr class="vendors-tr">
            <td class="vendors-td">
                <form class="vendors-delete-form" action="/vendors/{{vendor.id}}/delete" method="POST">
                    <button class="trash-button"><img src="static/icons/delete.png" height="25" width="25"></button>
                </form>
            </td>
            <td class="vendors-td"><a href="/vendors/{{vendor.id}}/edit" class="vendors-link">{{vendor.name}}</a></td>
            <td class="vendors-td">{{vendor.active}}</td>
        </tr>
        {%endfor%}
    </table>
</div>

{%endblock%}

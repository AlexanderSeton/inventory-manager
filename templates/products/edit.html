{%extends "base.html"%}
{%block content%}

<form action="/products/{{product.id}}" method="post">

  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{product.name}}" required autofocus>
  </div>

  <div>
    <label for="description">Description:</label>
    <textarea type="text" id="description" name="description" value={{product.description}} required rows=4 cols=20>{{product.description}}</textarea>
  </div>

  <div>
    <label for="stock_quantity">Stock Quantity:</label>
    <input type="number" id="stock_quantity" name="stock_quantity" value={{product.stock_quantity}} required>
  </div>

  <div>
    <label for="buying_cost">Buying Cost /unit (£):</label>
    <input type="number" id="buying_cost" name="buying_cost" value={{product.buying_cost}} step="any" required>
  </div>

  <div>
    <label for="selling_price">Selling Price /unit (£):</label>
    <input type="number" id="selling_price" name="selling_price" value={{product.selling_price}} step="any" required>
  </div>

  <div>
    <label for="vendor_id">Vendor:</label>
    <select id="vendor_id" name="vendor_id">
      {%for vendor in all_vendors%}
        <option value="{{vendor.id}}" {%if product.vendor.id == vendor.id%}selected = "selected"{%endif%}>
        {{vendor.name}}
        </option>
      {%endfor%}
    </select>
  </div>

  <div>
      <button type="submit">Update Product</button>
  </div>

</form>

{%endblock%}

{%extends "base.html"%}
{%block content%}

<form action="/products" method="post">

  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Name" required autofocus>
  </div>

  <div>
    <label for="description">Description:</label>
    <textarea type="text" id="description" name="description" placeholder="Description" required rows=4 cols=20></textarea>
  </div>

  <div>
    <label for="stock_quantity">Stock Quantity:</label>
    <input type="number" id="stock_quantity" name="stock_quantity" placeholder="Stock Quantity" required>
  </div>

  <div>
    <label for="buying_cost">Buying Cost:</label>
    <input type="number" id="buying_cost" name="buying_cost" placeholder="Buying Cost" required>
  </div>

  <div>
    <label for="selling_price">Selling Price:</label>
    <input type="number" id="selling_price" name="selling_price" placeholder="Selling Price" required>
  </div>

  <div>
    <label for="vendor_id">Vendor:</label>
    <select id="vendor_id" name="vendor_id">
      {%for vendor in all_vendors%}
        <option value="{{vendor.id}}">{{vendor.name}}</option>
      {%endfor%}
    </select>
  </div>

    <div>
        <button type="submit">Add Product</button>
    </div>

</form>

{%endblock%}
